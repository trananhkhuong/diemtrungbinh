<table>

  <tr>
    <td>diem hoa</td>

  </tr>
  <tr>
    <td>diem sinh</td>

  </tr>
  <tr>
    <td><button onclick="ketquaxsmb()">99 10k diem</button> </td>
  </tr>

<script>
  function ketquaxsmb() {
    let ly = +document.getElementById("xyz").value;
    let hoa = +document.getElementById("wop").value;
    let sinh = +document.getElementById("sex").value;
    let tong = ly + hoa + sinh;
    let avertage = tong/3;
    alert("ketquaxsmb:" + tong +"\n trung binh:" + avertage)
  }
